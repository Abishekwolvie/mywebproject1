<!DOCTYPE html>

        <title>

        <link rel="stylesheet" href="Studentregstyle.css">
        <script>
            function chk()
            {
                t=document.getElementById("fname");
                s=document.getElementsByTagName("span");
                m=document.getElementById("mobno");
                t1=document.getElementById("lname");
                db=document.getElementById("dob");
                e=document.getElementById("mail");
                gen=document.getElementsByName("g");
                slctcity=document.getElementById("sel");
                sltstate=document.getElementById("selstate");
                pincode=document.getElementById("pin");

                if(t.value=="")
                {
                    s[0].innerHTML="Enter the name";
                    t.focus();
                    s[0].style.color="red";
                    return false;
                }
                else if(t1.value=="")
                {
                    s[1].innerHTML="Enter the last name";
                    t1.focus();
                    s[1].style.color="red";
                    return false;
                }
                else if(db.value=="")
                {
                    s[2].innerHTML="Enter the date of birth";
                    t1.focus();
                    s[2].style.color="red";
                    return false;

                }
                else if(m.value=="")
                {
                    s[3].innerHTML="Enter the number";
                    m.focus();
                    s[3].style.color="red";
                    return false;

                }
                else if(e.value=="")
                {
                    s[4].innerHTML="Enter the email";
                    e.focus();
                    s[4].style.color="red";
                    return false;

                }
                else if(gen[0].checked==false && gen[1].checked==false)
                {
                    s[5].innerHTML="Select the gender";
                    s[5].style.color="red";
                    return false;
                }
                else if(slctcity.value=="" || slctcity.value=="--Select the district--")
                {   
                    s[6].innerHTML="Select the city";
                    s[6].style.color="red";
                    return false;
                 

                }
                else if(sltstate.value=="" || sltstate.value=="--Select the State--")
                {
                    s[7].innerHTML="Select the State";
                    s[7].style.color="red";
                    return false;

                }
                else if(pincode.value=="")
                {
                    s[8].innerHTML="Enter the Pincode";
                    s[8].style.color="red";
                    return false;
                }
            }
        </script>

    </head>
